<!DOCTYPE html>
<html>
  <head>
    <title>Channel Redirect</title>
    <meta charset="utf-8">
    <script>
      const channels = {
        CBS9: "https://livevideo.tegnadigital.com/wusa/v1/master/f9c1bf9ffd6ac86b6173a7c169ff6e3f4efbd693/WUSA/elvs/live.m3u8",
        CBSN: "https://cbsn-us.cbsnstream.cbsnews.com/out/v1/55a8648e8f134e82a470f83d562deeca/master.m3u8",
        Bloomberg: "http://dai.google.com/linear/hls/event/PwTJe4aZRvSBjbWY7_VSzA/master.m3u8",
        CNN: "https://turnerlive.warnermediacdn.com/hls/live/586495/cnngo/cnn_slate/VIDEO_0_3564000.m3u8",
        NBCNow: "https://xumo-drct-nbcnn-ir8ze.fast.nbcuni.com/live/master.m3u8"
      };

      const params = new URLSearchParams(window.location.search);
      const channel = params.get("c");

      if (channel && channels[channel]) {
        window.location.href = channels[channel];
      } else {
        document.write("<h3>Channel not found. Available channels:</h3>");
        document.write("<ul>");
        for (let key in channels) {
          document.write(`<li><a href="?c=${key}">${key}</a></li>`);
        }
        document.write("</ul>");
      }
    </script>
  </head>
  <body></body>
</html>
