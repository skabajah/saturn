<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Shadi Kabajah">
  <meta name="date" content="2025-12-20">
  <title>Project Saturn</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="main.css">

  <!-- Favicon -->
  <link rel="icon" href="icons/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="icons/site.webmanifest">
 
  <style>
    body { margin:0; background:black; }

    /* ===== LANDING OVERLAY ===== */
    #landing {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: black;
    }

    #landing.hidden {
      display: none;
    }

    #landing .svg {
      position: absolute;
      inset: 0;
      background: url('landing.svg') no-repeat center center;
      background-size: contain;
    }

    .footer-left, .footer-right {
      position: fixed;
      bottom: 1%;
      font-family: monospace;
      font-size: 10px;
      color: #bfbfbf;
      z-index: 10000;
    }
    .footer-left { left: 1%; }
    .footer-right { right: 1%; }
  </style>
</head>

<body>

<!-- ===== LANDING ===== -->
<div id="landing">
  <div class="svg"></div>
  <div class="footer-left" id="footer-left"></div>
  <div class="footer-right" id="footer-right"></div>
</div>

<!-- ===== PLAYER APP ===== -->
<div id="app">
  <div id="menuBar"></div>

  <div id="videoWrapper">
    <video id="videoPlayer" autoplay playsinline></video>
    <div id="spinner" class="spinner"></div>
  </div>

  <div id="overlay">
    <div class="text">
      <div class="top-row">
        <div class="group" id="channelGroup"></div>
      </div>
      <div class="ch-num" id="channelChNum"></div>
      <div class="name" id="channelName"></div>
    </div>
    <img id="channelLogo" src="" alt="">
  </div>
</div>

<script src="controls.js"></script>

<script>
  /* ===== FOOTER INFO ===== */
  const author = document.querySelector('meta[name="author"]').content;
  const date   = document.querySelector('meta[name="date"]').content;
  document.getElementById('footer-right').textContent = `${author} · ${date}`;
  
  const ua = navigator.userAgent;
  let browserName = 'Unknown';
  let version = 'v36'; 

  if (/AFT|Silk/i.test(ua)) {
    browserName = 'Fire TV';
  } else if (/Chrome/i.test(ua) && !/Edg|OPR/i.test(ua)) {
    browserName = 'Chrome';
  } else if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) {
    browserName = 'Safari';
  } else if (/AppleWebKit/i.test(ua)) {
    browserName = 'MacOS';
  } else if (/Firefox/i.test(ua)) {
    browserName = 'Firefox';
  }

  document.getElementById('footer-left').textContent =  `${browserName} · ${version}`;

  /* ===== HIDE LANDING ===== */
  function enterApp() {
    const landing = document.getElementById('landing');
    if (!landing || landing.classList.contains('hidden')) return;
    landing.classList.add('hidden');

    if (typeof initPlayer === 'function') {
      initPlayer();
    }
  }

  document.addEventListener('click', enterApp, { passive:true });
  document.addEventListener('keydown', enterApp);
  document.addEventListener('touchend', enterApp, { passive:true });
</script>

</body>
</html>
