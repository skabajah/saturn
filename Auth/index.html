  <style>
    body { margin:0; background:black; }

    /* ===== LANDING OVERLAY ===== */
    #landing {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: black;
    }

    #landing.hidden {
      display: none;
    }

    #landing .svg {
      position: absolute;
      inset: 0;
      background: url('landing.svg') no-repeat center center;
      background-size: contain;
    }

    .footer-left, .footer-right {
      position: fixed;
      bottom: 1%;
      font-family: monospace;
      font-size: 10px;
      color: #bfbfbf;
      z-index: 10000;
    }
    .footer-left { left: 1%; }
    .footer-right { right: 1%; }

/* ===== AUTH (INSIDE LANDING) ===== */
#authGate{
  position:absolute;
  bottom:48vh;
  left:50%;
  transform:translateX(-50%);
  z-index:10001;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
  color:#fff;
      background: #ffffff1f;
    padding: 20px;
    border-radius: 20px;
}
#authGate.hidden{ display:none; }
#authGate button{
  padding:10px 16px;
  font-size:14px;
  border:1px solid #7e7e7e;
  background:#c9c9c9;
  color:black;
  border-radius:8px;
  cursor:pointer;
}
#authGate .hint{
  font-size:11px;
  color:#bfbfbf;
}

<body>
<!-- ===== AUTH ===== -->





<!-- ===== LANDING ===== -->
<div id="landing">
  <div class="svg"></div>

  <div id="authGate" class="auth-landing">
    <button id="googleLoginBtn">Sign in with Google</button>
    <div class="hint">Authentication required</div>
  </div>

  <div class="footer-left" id="footer-left"></div>
  <div class="footer-right" id="footer-right"></div>
</div>


<!-- ===== PLAYER APP ===== -->
<div id="app">
  <div id="menuBar"></div>

  <div id="videoWrapper">
    <video id="videoPlayer" autoplay playsinline></video>
    <div id="spinner" class="spinner"></div>
  </div>

  <div id="overlay">
    <div class="text">
      <div class="top-row">
        <div class="group" id="channelGroup"></div>
      </div>
      <div class="ch-num" id="channelChNum"></div>
      <div class="name" id="channelName"></div>
    </div>
    <img id="channelLogo" src="" alt="">
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // const firebaseConfig = {
  //   apiKey: "XXX",
  //   authDomain: "XXX",
  //   projectId: "XXX",
  //   appId: "XXX"
  // };
  const firebaseConfig = {
    apiKey: "AIzaSyBQBwgS0AzR4Dg1atEb-pKWy3CdPsRCuPs",
    authDomain: "saturn-auth.firebaseapp.com",
    projectId: "saturn-auth",
    storageBucket: "saturn-auth.firebasestorage.app",
    messagingSenderId: "987438399440",
    appId: "1:987438399440:web:b253c08ac8dd181c38c3d5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  function loadControlsOnce() {
    if (window.__controlsLoaded) return;
    window.__controlsLoaded = true;
    const s = document.createElement("script");
    s.src = "controls.js";
    s.defer = true;
    s.onload = () => (window.__controlsReady = true);
    document.head.appendChild(s);
  }

 
  window.enterAppAfterAuth = async () => {
    if (!auth.currentUser) return false;
    if (!window.AUTH_TOKEN) window.AUTH_TOKEN = await auth.currentUser.getIdToken();
    loadControlsOnce();
    return true;
  };

  window.doGoogleLogin = () => signInWithPopup(auth, provider);

  onAuthStateChanged(auth, (user) => {
    const gate = document.getElementById("authGate");
    if (!gate) return;
    gate.classList.toggle("hidden", !!user);
    if (user) loadControlsOnce();
  });
</script>

<script>
  /* ===== FOOTER INFO ===== */
  const author = document.querySelector('meta[name="author"]').content;
  const date   = document.querySelector('meta[name="date"]').content;
  document.getElementById('footer-right').textContent = `${author} · ${date}`;
  
  const ua = navigator.userAgent;
  let browserName = 'Unknown';
  let version = 'v36'; 

  if (/AFT|Silk/i.test(ua)) {
    browserName = 'Fire TV';
  } else if (/Chrome/i.test(ua) && !/Edg|OPR/i.test(ua)) {
    browserName = 'Chrome';
  } else if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) {
    browserName = 'Safari';
  } else if (/AppleWebKit/i.test(ua)) {
    browserName = 'MacOS';
  } else if (/Firefox/i.test(ua)) {
    browserName = 'Firefox';
  }

  document.getElementById('footer-left').textContent =  `${browserName} · ${version}`;

  /* ===== HIDE LANDING ===== */
  async function enterApp() {
    const ok = await window.enterAppAfterAuth?.();
    if (!ok) return;

    const landing = document.getElementById('landing');
    if (!landing || landing.classList.contains('hidden')) return;
    landing.classList.add('hidden');

    if (typeof initPlayer === 'function') {
      initPlayer();
    }
  }

  document.getElementById("googleLoginBtn").addEventListener("click", (e) => {
    e.stopPropagation();
    window.doGoogleLogin?.();
  });






  document.addEventListener('click', enterApp, { passive:true });
  document.addEventListener('keydown', enterApp);
  document.addEventListener('touchend', enterApp, { passive:true });

</script>
