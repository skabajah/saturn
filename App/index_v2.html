<!DOCTYPE html>
<html>
<head>
  <title>Saturn TV</title>
  <style>
    body { background:#000; color:#fff; font-family:sans-serif; margin:0; }
    #videoContainer { position: relative; width: 100%; max-width: 1280px; margin: auto; }
    #videoPlayer { width: 100%; }

    /* Overlays with transition */
    #logo, #channelName, #groupName, #backChevron, #nextChevron {
      transition: opacity 0.5s ease;
      opacity: 1; /* visible initially */
    }

    .hidden { opacity: 0; }

    /* Overlay positions */
    #logo { position: absolute; top:10px; left:10px; width:100px; height:auto; }
    #channelName { position: absolute; top:10px; left:50%; transform:translateX(-50%);
                   color:white; font-size:24px; background:rgba(0,0,0,0.5); padding:5px 10px; border-radius:5px; }
    #groupName { position: absolute; top:50px; left:50%; transform:translateX(-50%);
                 color:white; font-size:18px; background:rgba(0,0,0,0.5); padding:3px 8px; border-radius:5px; }
    #backChevron, #nextChevron {
      position: absolute; top:50%; transform:translateY(-50%); color:white; font-size:36px; cursor:pointer;
      user-select: none;
    }
    #backChevron { left:10px; }
    #nextChevron { right:10px; }

    #channelList { display:none; }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" controls autoplay></video>
    <img id="logo" src="" alt="Logo">
    <div id="channelName">Saturn TV</div>
    <div id="groupName"></div>
    <div id="backChevron">&#9664;</div>
    <div id="nextChevron">&#9654;</div>
  </div>

  <select id="channelList"></select>

  <script>
    let currentIndex = 0;
    let channels = [];
    let overlayTimeout;

    async function loadM3U() {
      const response = await fetch('https://skabajah.github.io/saturn/saturn.m3u');
      const text = await response.text();
      const lines = text.split('\n');
      const select = document.getElementById('channelList');

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
          const groupMatch = lines[i].match(/group-title="([^"]+)"/);
          const nameMatch = lines[i].split(',')[1];

          const url = lines[i + 1];

          const channel = {
            name: nameMatch.trim(),
            logo: logoMatch ? logoMatch[1] : '',
            group: groupMatch ? groupMatch[1] : '',
            url: url.trim()
          };
          channels.push(channel);

          const option = document.createElement('option');
          option.value = channels.length - 1;
          option.textContent = channel.name;
          select.appendChild(option);
        }
      }

      if (channels.length > 0) playChannelAt(0);

      // Remote navigation
      document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight') playChannelAt(currentIndex + 1);
        else if (e.key === 'ArrowLeft') playChannelAt(currentIndex - 1);
      });

      // Chevron clicks
      document.getElementById('backChevron').addEventListener('click', () => playChannelAt(currentIndex - 1));
      document.getElementById('nextChevron').addEventListener('click', () => playChannelAt(currentIndex + 1));
    }

    function updateOverlay(channel) {
      document.getElementById('logo').src = channel.logo;
      document.getElementById('channelName').textContent = channel.name;
      document.getElementById('groupName').textContent = channel.group;
    }

    function showOverlays() {
      const elements = ['logo','channelName','groupName','backChevron','nextChevron'];

      // Make overlays visible
      elements.forEach(id => document.getElementById(id).classList.remove('hidden'));

      // Reset previous timeout
      if (overlayTimeout) clearTimeout(overlayTimeout);

      // Fade out after 3 seconds
      overlayTimeout = setTimeout(() => {
        elements.forEach(id => document.getElementById(id).classList.add('hidden'));
      }, 3000);
    }

    function playChannelAt(index) {
      if (channels.length === 0) return;

      if (index >= channels.length) index = 0;
      if (index < 0) index = channels.length - 1;

      currentIndex = index;
      const channel = channels[index];

      const player = document.getElementById('videoPlayer');
      player.src = channel.url;
      player.play();
      player.focus(); // ensure WebView key events register

      document.getElementById('channelList').selectedIndex = index;
      updateOverlay(channel);
      showOverlays();
    }

    loadM3U();
  </script>
</body>
</html>
