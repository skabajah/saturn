<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Shadi Kabajah">
  <meta name="date" content="2025-12-20">
  <title>Saturn TV</title>

  <link rel="stylesheet" href="main.css">

  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
</head>

<body>

  <!-- Bottom horizontal menu (v34) -->
  <div id="menuBar"></div>

  <!-- Video -->
  <div id="videoWrapper">
    <video id="videoPlayer" autoplay playsinline></video>
    <div id="spinner" class="spinner"></div>
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <div class="text">
      <div class="top-row">
        <div class="group" id="channelGroup"></div>
      </div>
      <div class="ch-num" id="channelChNum"></div>
      <div class="name" id="channelName"></div>
    </div>
    <img id="channelLogo" src="" alt="logo">
  </div>

  <script src="controls.js"></script>
</body>
</html>
