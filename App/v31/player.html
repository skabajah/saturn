<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saturn TV (v31)</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <!-- Project Saturn CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Video.js Player Container -->
  <div id="playerContainer">
    <video id="videoPlayer" class="video-js vjs-default-skin" autoplay playsinline></video>
  </div>

  <!-- Overlay -->
 <div id="overlay">
    <div class="text">
      <div class="top-row">
        <div class="group" id="channelGroup"></div>
      </div>
      <div class="ch-num" id="channelChNum"></div>
      <div class="name" id="channelName"></div>
    </div>
    <img id="channelLogo" src="" alt="logo">
  </div>

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

  <!-- Project Saturn JS -->
  <script src="controls.js"></script>
</body>
</html>
