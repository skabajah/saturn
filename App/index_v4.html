<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saturn TV</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }

    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 6px;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    #overlay.visible {
      opacity: 1;
    }

    #overlay img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 25%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      overflow-y: hidden;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      padding: 10px;
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    .channel {
      padding: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }

    .channel .group {
      font-size: 0.8em;
      color: #ccc;
    }

    .channel.active {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay playsinline></video>
  <div id="overlay">
    <img id="channelLogo" src="" alt="logo">
    <div id="channelName"></div>
  </div>
  <div id="sidebar"></div>

  <script>
    let channels = [];
    let currentIndex = 0;
    let overlayTimer;
    let sidebarTimer;
    const player = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    const sidebar = document.getElementById('sidebar');

    async function loadM3U() {
      const res = await fetch('https://skabajah.github.io/saturn/saturn.m3u');
      const text = await res.text();
      const lines = text.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
          const groupMatch = lines[i].match(/group-title="([^"]+)"/);
          const name = lines[i].split(',')[1]?.trim() || 'Unknown';
          const logo = logoMatch ? logoMatch[1] : '';
          const group = groupMatch ? groupMatch[1] : '';
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            channels.push({ name, logo, url, group });
          }
        }
      }
      buildSidebar();
      playChannel(0);
    }

    function buildSidebar() {
      sidebar.innerHTML = '';
      channels.forEach((ch, i) => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `<span class="group">${ch.group}</span><span>${ch.name}</span>`;
        div.onclick = () => {
          playChannel(i, false);
          hideSidebar();
        };
        sidebar.appendChild(div);
      });
    }

    function playChannel(index, showOverlay = true) {
      currentIndex = index;
      const ch = channels[index];
      player.src = ch.url;
      player.play();
      if (showOverlay) showOverlayBar(ch.name, ch.logo);
      highlightChannel();
    }

    function showOverlayBar(name, logo) {
      document.getElementById('channelName').textContent = name;
      document.getElementById('channelLogo').src = logo;
      overlay.classList.add('visible');
      clearTimeout(overlayTimer);
      overlayTimer = setTimeout(() => overlay.classList.remove('visible'), 4000);
    }

    function togglePlay() {
      if (player.paused) player.play();
      else player.pause();
    }

    function showSidebar() {
      sidebar.classList.add('visible');
      clearTimeout(sidebarTimer);
      sidebarTimer = setTimeout(() => hideSidebar(), 6000);
    }

    function hideSidebar() {
      sidebar.classList.remove('visible');
    }

    function highlightChannel() {
      const items = sidebar.querySelectorAll('.channel');
      items.forEach((el, i) => {
        el.classList.toggle('active', i === currentIndex);
      });
    }

    document.addEventListener('keydown', (e) => {
      const sidebarVisible = sidebar.classList.contains('visible');

      if (sidebarVisible) {
        // When sidebar is visible, up/down switches channels directly
        if (e.key === 'ArrowUp') {
          currentIndex = (currentIndex - 1 + channels.length) % channels.length;
          playChannel(currentIndex, false);
          showSidebar();
        } else if (e.key === 'ArrowDown') {
          currentIndex = (currentIndex + 1) % channels.length;
          playChannel(currentIndex, false);
          showSidebar();
        } else if (e.key === 'Enter') {
          hideSidebar();
        }
      } else {
        switch (e.key) {
          case ' ': // Spacebar
          case 'Enter':
            togglePlay();
            break;
          case 'ArrowLeft':
            currentIndex = (currentIndex - 1 + channels.length) % channels.length;
            playChannel(currentIndex);
            break;
          case 'ArrowRight':
            currentIndex = (currentIndex + 1) % channels.length;
            playChannel(currentIndex);
            break;
          case 'ArrowUp':
          case 'ArrowDown':
            showSidebar();
            break;
        }
      }
    });

    player.addEventListener('click', togglePlay);
    loadM3U();
  </script>
</body>
</html>
