<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Shadi Kabajah">
  <meta name="date" content="2025-10-16">
  <meta name="version" content="v29 - Shaka">
  <title>Saturn TV</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- Theme Colors -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.4.1/shaka-player.compiled.js"></script>
</head>
<body>
  <div id="videoWrapper">
    <video id="videoPlayer"autoplay playsinline unmuted></video>
    <div id="spinner" class="spinner"></div> <!-- Keep spinner for buffering -->
  </div>

  <div id="overlay">
    <div class="text">
      <div class="top-row">
        <div class="group" id="channelGroup"></div>
      </div>
      <div class="ch-num" id="channelChNum"></div>
      <div class="name" id="channelName"></div>
    </div>
    <img id="channelLogo" src="" alt="logo">
  </div>

  <div id="sidebar"></div>

  <!-- Link external JS -->
  <script src="controls.js"></script>

  <script>
    // Initialize Shaka Player
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('videoPlayer');
      const spinner = document.getElementById('spinner');

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Shaka Player not supported on this browser.');
        return;
      }

      const player = new shaka.Player(video);

      // Show spinner on buffering
      player.addEventListener('buffering', e => {
        spinner.style.display = e.buffering ? 'block' : 'none';
      });

      // Log Shaka errors
      player.addEventListener('error', e => {
        console.error('Shaka Player error', e.detail);
      });

      // Expose globally for controls.js
      window.shakaPlayer = player;
      window.shakaVideo = video;

      // Optional: autoplay catch
      video.play().catch(() => console.warn('Autoplay blocked, user interaction required.'));
    });
  </script>
</body>
</html>
