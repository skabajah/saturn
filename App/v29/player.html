<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Shadi Kabajah">
  <meta name="date" content="2025-10-16">
  <meta name="version" content="v29 - Shaka">
  <title>Saturn TV</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- Theme Colors -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.9/shaka-player.compiled.js"></script>

</head>
<body>
  <div id="videoWrapper">
    <video id="videoPlayer" autoplay playsinline muted></video>
    <div id="spinner" class="spinner"></div>
  </div>

  <div id="overlay">
    <div class="text">
      <div class="top-row">
        <div class="group" id="channelGroup"></div>
      </div>
      <div class="ch-num" id="channelChNum"></div>
      <div class="name" id="channelName"></div>
    </div>
    <img id="channelLogo" src="" alt="logo">
  </div>

  <div id="sidebar"></div>
 
  <!-- Link external JS -->
  <script src="controls.js"></script>
  
  <script>
    // Initialize Shaka Player
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('videoPlayer');

      if (shaka.Player.isBrowserSupported()) {
        const player = new shaka.Player(video);

        player.addEventListener('error', e => {
          console.error('Shaka Player error', e.detail);
        });

        // Expose player globally so your controls.js can use it
        window.shakaPlayer = player;
      } else {
        console.error('Shaka Player not supported on this browser.');
      }
    });
  </script>
</body>
</html>
