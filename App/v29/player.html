<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Shadi Kabajah">
  <meta name="date" content="2025-10-18">
  <title>Saturn TV</title>

  <link rel="stylesheet" href="main.css">

  <!-- Theme Colors -->
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Video.js CSS & JS -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>
  <div id="videoWrapper">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      autoplay
      playsinline
      muted
      width="100%"
      height="100%"
    ></video>
    <div id="spinner" class="spinner"></div>
  </div>

  <div id="overlay">
    <div class="text">
      <div class="top-row">
        <div class="group" id="channelGroup"></div>
      </div>
      <div class="ch-num" id="channelChNum"></div>
      <div class="name" id="channelName"></div>
    </div>
    <img id="channelLogo" src="" alt="logo">
  </div>

  <div id="sidebar"></div>

  <script src="controls.js"></script>
</body>
</html>
