<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saturn TV</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }

    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 6px;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    #overlay.visible {
      opacity: 1;
    }

    #overlay img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    #overlay .group {
      font-size: 0.8em;
      color: #ccc;
      font-weight: bold;
    }

    #overlay .name {
      font-size: 1em;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 25%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      padding: 10px;
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    .channel {
      padding: 8px;
      cursor: pointer;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .channel .ch-num {
      width: 40px;
      font-weight: bold;
    }

    .channel.active {
      background: rgba(255,255,255,0.2);
    }

    .group-header {
      font-weight: bold;
      font-size: 0.9em;
      padding: 6px 8px 2px 8px;
    }

    #sidebar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay playsinline></video>

  <div id="overlay">
    <img id="channelLogo" src="" alt="logo">
    <div class="group" id="channelGroup"></div>
    <div class="name" id="channelName"></div>
  </div>

  <div id="sidebar"></div>

  <script>
    let channels = [];
    let currentIndex = 0;
    let overlayTimer;
    let sidebarTimer;
    const player = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    const sidebar = document.getElementById('sidebar');
    const channelLogo = document.getElementById('channelLogo');
    const channelName = document.getElementById('channelName');
    const channelGroup = document.getElementById('channelGroup');

    async function loadM3U() {
      const res = await fetch('https://skabajah.github.io/saturn/saturn.m3u');
      const text = await res.text();
      const lines = text.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
          const groupMatch = lines[i].match(/group-title="([^"]+)"/);
          const name = lines[i].split(',')[1]?.trim() || 'Unknown';
          const logo = logoMatch ? logoMatch[1] : '';
          const group = groupMatch ? groupMatch[1] : '';
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            channels.push({ name, logo, url, group });
          }
        }
      }
      buildSidebar();
      playChannel(0);
    }

    function buildSidebar() {
      sidebar.innerHTML = '';
      let lastGroup = '';
      channels.forEach((ch, i) => {
        if (ch.group !== lastGroup && ch.group) {
          const groupDiv = document.createElement('div');
          groupDiv.textContent = ch.group;
          groupDiv.className = 'group-header';
          sidebar.appendChild(groupDiv);
          lastGroup = ch.group;
        }

        const div = document.createElement('div');
        div.className = 'channel';

        // Extract channel number
        let chNum = '';
        const match = ch.name.match(/^(\d+)\)\s*/);
        if (match) chNum = match[1] + ')';
        const displayName = ch.name.replace(/^(\d+\)\s*)/, '');

        div.innerHTML = `<span class="ch-num">${chNum}</span> <span>${displayName}</span>`;
        div.onclick = () => hideSidebar();
        sidebar.appendChild(div);
      });
    }

    function playChannel(index, showOverlay = true) {
      currentIndex = index;
      const ch = channels[index];
      player.src = ch.url;
      player.play();
      if (showOverlay) showOverlayBar(ch);
      highlightChannel();
    }

    function showOverlayBar(ch) {
      channelLogo.src = ch.logo;
      channelName.textContent = ch.name.replace(/^(\d+\)\s*)/, '');
      channelGroup.textContent = ch.group;
      overlay.classList.add('visible');
      clearTimeout(overlayTimer);
      overlayTimer = setTimeout(() => overlay.classList.remove('visible'), 4000);
    }

    function togglePlay() {
      if (player.paused) player.play();
      else player.pause();
    }

    function showSidebar() {
      sidebar.classList.add('visible');
      clearTimeout(sidebarTimer);
      sidebarTimer = setTimeout(() => hideSidebar(), 6000);
    }

    function hideSidebar() {
      sidebar.classList.remove('visible');
    }

    function highlightChannel() {
      const items = sidebar.querySelectorAll('.channel');
      items.forEach((el, i) => {
        el.classList.toggle('active', i === currentIndex);
      });
    }

    document.addEventListener('keydown', (e) => {
      const sidebarVisible = sidebar.classList.contains('visible');

      switch (e.key) {
        case 'ArrowUp':
          currentIndex = (currentIndex - 1 + channels.length) % channels.length;
          playChannel(currentIndex);
          break;
        case 'ArrowDown':
          currentIndex = (currentIndex + 1) % channels.length;
          playChannel(currentIndex);
          break;
        case 'ArrowRight':
          showSidebar();
          break;
        case 'ArrowLeft':
          if (sidebarVisible) hideSidebar();
          else {
            currentIndex = (currentIndex - 1 + channels.length) % channels.length;
            playChannel(currentIndex);
          }
          break;
        case ' ':
        case 'Enter':
          togglePlay();
          break;
        case 'Escape': // Fire TV Back
        case 'Backspace':
          if (sidebarVisible) hideSidebar();
          break;
      }
    });

    player.addEventListener('click', () => {
      if (sidebar.classList.contains('visible')) hideSidebar();
      else togglePlay();
    });

    loadM3U();
  </script>
</body>
</html>
