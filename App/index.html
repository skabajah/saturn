<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="version" content="v24">
    <meta name="author" content="Shadi Kabajah">
    <meta name="date" content="2025-10-12">

    <title>Project Saturn</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fustat:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        color: #fff;
        text-align: center;
        background: url('1920x1080.png') no-repeat center center fixed;
        background-size: contain;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;
    }

    .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 90%;
        max-width: 1200px;
        background-color: rgba(0,0,0,0.5);
        padding: 40px 20px;
        border-radius: 20px;
    }

    .column {
        flex: 1;
        padding: 20px;
    }

    /* English styling */
    .english {
        text-align: left;
        direction: ltr;
        font-family: 'Audiowide', monospace;
    }
    .english h1 {
        font-weight: 800;
        font-size: 2em;
        margin: 0 0 10px 0;
    }
    .english p {
        font-family: 'Space Grotesk', monospace;
        font-weight: 200;
        font-size: 1.1em;
        margin: 0 0 10px 0;
    }

    /* Arabic styling */
    .arabic {
        text-align: right;
        direction: rtl;
        font-family: 'Fustat', serif;
    }
    .arabic h1 {
        font-weight: 800;
        font-size: 3em;
        margin: 0 0 10px 0;
    }
    .arabic p {
        font-weight: 200;
        font-size: 1.5em;
        margin: 0 0 10px 0;
    }

    /* Click / tap instruction row */
    .instruction-row {
        margin-top: 30px;
        text-align: center;
        background: rgba(0,0,0,0.5);
        padding: 20px;
    }
    .instruction-row .arabic-instruction {
        font-family: 'Fustat', serif;
        font-weight: 200;
        font-size: 1.3em;
        margin: 0 0 5px 0;
    }
    .instruction-row .english-instruction {
        font-family: 'Space Grotesk', monospace;
        font-weight: 200;
        font-size: 0.9em;
        margin: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
            background-color: rgba(0,0,0,0.6);
        }
        .english, .arabic {
            text-align: center;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <!-- English Column -->
        <div class="column english">
            <h1>Project Saturn</h1>
            <p>Free Arabic channels that are publicly accessible.</p>
        </div>

        <!-- Placeholder for future icon -->
        <div class="column icon">
            <!-- <img src="" alt="Saturn Icon" style="width:200px;height:200px;border-radius:50%;"> -->
        </div>

        <!-- Arabic Column -->
        <div class="column arabic">
            <h1>مشروع زحل</h1>
            <p>قنوات عربية مجانية يمكن الوصول إليها علنًا.</p>
        </div>
    </div>

    <!-- Instruction row below the columns -->
    <div class="instruction-row">
        <p class="arabic-instruction">اضغط أي مفتاح للبدء بالمشاهدة</p>
        <p class="english-instruction">Press any key to start watching</p>
    </div>

    <script>
        // --- Redirect to TV app (v25.html) on any activity ---
        const targetUrl = 'v24.html';
        function redirectToTarget() { window.location.href = targetUrl; }

        // Any key press
        document.addEventListener('keydown', redirectToTarget);

        // Any click/tap
        document.body.addEventListener('click', redirectToTarget);

        // Swipe detection
        let touchStartX = 0, touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: true});
        document.addEventListener('touchend', e => {
            let diffX = e.changedTouches[0].clientX - touchStartX;
            let diffY = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) redirectToTarget();
        }, {passive: true});
    </script>
</body>
</html>
