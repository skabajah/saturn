<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- Versioning and authorship -->
  <meta name="version" content="v11">
  <meta name="author" content="Shadi Kabajah">
  <meta name="date" content="2025-10-11">

  <title>Saturn TV</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* fills screen without distortion */
      background: #000;
    }

    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 6px;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    #overlay.visible {
      opacity: 1;
    }

    #overlay img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    #overlay .text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #overlay .group {
      font-size: 0.8em;
      color: #ccc;
      font-weight: bold;
    }

    #overlay .name {
      font-size: 1em;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 16em;
      height: 100%;
      background: rgba(0,0,0,0.8);
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      padding: 10px;
    }

    #sidebar.visible {
      transform: translateX(0);
    }

    .channel {
      padding: 6px 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .channel img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .channel .ch-num {
      font-weight: bold;
      width: 40px;
      flex-shrink: 0;
    }

    .channel.active {
      background: teal;
      color: #fff;
    }

    .group-header {
      font-weight: bold;
      font-size: 0.9em;
      padding: 16px 8px 2px 8px;
      background: #464646;
      border-radius: 4px;
      margin-top: 8px;
    }

    #sidebar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay playsinline></video>

  <div id="overlay">
    <img id="channelLogo" src="" alt="logo">
    <div class="text">
      <div class="group" id="channelGroup"></div>
      <div class="name" id="channelName"></div>
    </div>
  </div>

  <div id="sidebar"></div>

  <script>
    let channels = [];
    let currentIndex = 0;
    let overlayTimer;
    let sidebarTimer;
    const player = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    const sidebar = document.getElementById('sidebar');
    const channelLogo = document.getElementById('channelLogo');
    const channelName = document.getElementById('channelName');
    const channelGroup = document.getElementById('channelGroup');

    // Detect desktop vs TV
    function isDesktop() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes('android') && ua.includes('firetv')) return false;
      if (ua.includes('smarttv') || ua.includes('tv')) return false;
      if (ua.includes('android') && !ua.includes('mobile')) return false;
      return true;
    }

    // Fullscreen only on desktop
    function toggleFullscreen() {
      if (!isDesktop()) return;
      if (!document.fullscreenElement) {
        if (player.requestFullscreen) player.requestFullscreen();
        else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
        else if (player.msRequestFullscreen) player.msRequestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
      }
    }

    // Select / play channel
    function selectChannel() {
      if (!channels[currentIndex]) return;
      playChannel(currentIndex);
      hideSidebar();
    }

    async function loadM3U() {
      const res = await fetch('https://skabajah.github.io/saturn/saturn.m3u');
      const text = await res.text();
      const lines = text.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
          const groupMatch = lines[i].match(/group-title="([^"]+)"/);
          const name = lines[i].split(',')[1]?.trim() || 'Unknown';
          const logo = logoMatch ? logoMatch[1] : '';
          const group = groupMatch ? groupMatch[1] : '';
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            channels.push({ name, logo, url, group });
          }
        }
      }
      buildSidebar();
      playChannel(0);
    }

    function buildSidebar() {
      sidebar.innerHTML = '';
      let lastGroup = '';
      channels.forEach((ch, i) => {
        if (ch.group !== lastGroup && ch.group) {
          const groupDiv = document.createElement('div');
          groupDiv.textContent = ch.group;
          groupDiv.className = 'group-header';
          sidebar.appendChild(groupDiv);
          lastGroup = ch.group;
        }

        const div = document.createElement('div');
        div.className = 'channel';

        let chNum = '';
        let displayName = ch.name;
        const match = ch.name.match(/^(\d+)\)\s*/);
        if (match) {
          chNum = match[1] + ')';
          displayName = ch.name.replace(/^(\d+\)\s*)/, '');
        }

        div.innerHTML = `
          <img src="${ch.logo}" alt="logo">
          <span class="ch-num">${chNum}</span>
          <span>${displayName}</span>
        `;

        div.onclick = selectChannel;
        sidebar.appendChild(div);
      });
    }

    function playChannel(index, showOverlay = true) {
      currentIndex = index;
      const ch = channels[index];
      player.src = ch.url;
      player.play();
      if (showOverlay) showOverlayBar(ch);
      highlightChannel();
    }

    function showOverlayBar(ch) {
      channelLogo.src = ch.logo;
      const match = ch.name.match(/^(\d+\))\s*(.*)/);
      let chNum = '', chDisplay = '';
      if (match) {
        chNum = match[1];
        chDisplay = match[2];
      } else {
        chDisplay = ch.name;
      }
      channelGroup.textContent = ch.group;
      channelName.textContent = (chNum ? chNum + ' ' : '') + chDisplay;

      overlay.classList.add('visible');
      clearTimeout(overlayTimer);
      overlayTimer = setTimeout(() => overlay.classList.remove('visible'), 4000);
    }

    function togglePlay() {
      if (player.paused) player.play();
      else player.pause();
    }

    function showSidebar() {
      sidebar.classList.add('visible');
      clearTimeout(sidebarTimer);
      sidebarTimer = setTimeout(() => hideSidebar(), 6000);
    }

    function hideSidebar() {
      sidebar.classList.remove('visible');
    }

    function highlightChannel() {
      const items = sidebar.querySelectorAll('.channel');
      items.forEach((el, i) => el.classList.toggle('active', i === currentIndex));
      const active = items[currentIndex];
      if (active) active.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
    }

    // Keyboard input
    document.addEventListener('keydown', (e) => {
      const sidebarVisible = sidebar.classList.contains('visible');

      switch (e.key) {
        case 'ArrowUp':
          currentIndex = (currentIndex - 1 + channels.length) % channels.length;
          playChannel(currentIndex, false);
          showSidebar();
          break;
        case 'ArrowDown':
          currentIndex = (currentIndex + 1) % channels.length;
          playChannel(currentIndex, false);
          showSidebar();
          break;
        case 'ArrowRight':
        case 'ArrowLeft':
          if (sidebarVisible) hideSidebar();
          else showSidebar();
          break;
        case 'Enter':
        case ' ':
          selectChannel();
          break;
        case 'Escape':
        case 'Backspace':
          if (sidebarVisible) hideSidebar();
          break;
        case 'f':
        case 'F':
          toggleFullscreen();
          break;
      }
    });

    // Mouse / tap
    player.addEventListener('click', selectChannel);
    player.addEventListener('dblclick', toggleFullscreen);

    // Touch swipe for sidebar
    let touchStartX = 0;
    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });
    document.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      if (touchEndX - touchStartX > 50) showSidebar();
    });

    loadM3U();
  </script>
</body>
</html>
