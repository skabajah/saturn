<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- VERSION CONTROL -->
    <script>
        // Define the version, which controls the redirect target and the display text
        const APP_VERSION = 'v27';
        const NEXT_PAGE_FILE = APP_VERSION + '.html'; // Dynamically creates 'v26.html'
        // Define other components of the version footer text
        const AUTHOR_NAME = 'Shadi Kabajah';
        const DATE_STAMP = 'Oct 14 2025';
    </script>
    <!-- -------------------------------- -->

    <!-- ID added here: JavaScript will now target this element and update its 'content' attribute. -->
    <meta name="version" content="v27" id="app-version-meta">
    <meta name="author" content="Shadi Kabajah">
    <meta name="date" content="2025-10-12">

    <title>Project Saturn</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fustat:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

<style>
    /* *** ORIGINAL CSS IS PRESERVED BELOW ***
    */
    /*html, */
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0 ;
        display: flex;

        color: #fff;
        text-align: center;
        background: url('1920x1080.jpg') no-repeat center center fixed;
        background-size: contain;
        flex-direction: column;
        justify-content: center;
        align-items: stretch;
        background-color: black;
        position: fixed;
    }

    .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center; 
        background-color: rgba(0,0,0,0.5);
        padding: 5%;
        border-radius: 20px; 

    }

    .column {
        flex: 1;
        padding: 20px;
    }

    /* English styling */
    .english {
        text-align: left;
        direction: ltr;
        font-family: 'Audiowide', monospace;
    }
    .english h1 {
        font-weight: 800;
        font-size: 2em;
        margin: 0 0 10px 0;
    }
    .english p {
        font-family: 'Space Grotesk', monospace;
        font-weight: 200;
        font-size: 1.1em;
        margin: 0 0 10px 0;
    }

    /* Arabic styling */
    .arabic {
        text-align: right;
        direction: rtl;
        font-family: 'Fustat', serif;
    }
    .arabic h1 {
        font-weight: 800;
        font-size: 3em;
        margin: 0 0 10px 0;
    }
    .arabic p {
        font-weight: 200;
        font-size: 1.5em;
        margin: 0 0 10px 0;
    }

    /* Click / tap instruction row */
    .instruction-row {
        margin-top: 30px;
        text-align: center;
        background: rgba(0,0,0,0.5);
        padding: 20px;
    }
    .instruction-row .arabic-instruction {
        font-family: 'Fustat', serif;
        font-weight: 200;
        font-size: 1.3em;
        margin: 0 0 5px 0;
    }
    .instruction-row .english-instruction {
        font-family: 'Space Grotesk', monospace;
        font-weight: 200;
        font-size: 0.9em;
        margin: 0;
    }
    .version {
        /*position: fixed;*/
        /*bottom: 1em;*/
        color: gray;
        font-family: monospace;
        font-size: .5em;
        /*display: contents;*/
        padding-top:  10%;

    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
            background-color: rgba(0,0,0,0.6);
        }
        .english, .arabic {
            text-align: center;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <!-- English Column -->
        <div class="column english">
            <h1>Project Saturn</h1>
            <p>Free Arabic channels that are publicly accessible.</p>
        </div>

        <!-- Placeholder for future icon -->
        <div class="column icon">
            <!-- <img src="" alt="Saturn Icon" style="width:200px;height:200px;border-radius:50%;"> -->
        </div>

        <!-- Arabic Column -->
        <div class="column arabic">
            <h1>مشروع زحل</h1>
            <p>قنوات عربية مجانية يمكن الوصول إليها علنًا.</p>
        </div>
    </div>

    <!-- Instruction row below the columns -->
    <div class="instruction-row">
        <p class="arabic-instruction">اضغط أي مفتاح للبدء بالمشاهدة</p>
        <p class="english-instruction">Press any key to start watching</p>
    </div>

    <!-- The content is now empty. JavaScript will inject the text based on the variables. -->
    <p class="version" id="version-display">
    </p>

    <script>
        // Use the constants defined in the <head> section (APP_VERSION, NEXT_PAGE_FILE, etc.)
        
        // 0. Update the meta tag in the head section
        const metaElement = document.getElementById('app-version-meta');
        if (metaElement) {
            metaElement.content = APP_VERSION;
        }

        // 1. Update the visible version text on the page
        const versionElement = document.getElementById('version-display');
        if (versionElement) {
            versionElement.textContent = `${AUTHOR_NAME} - ${APP_VERSION} - ${DATE_STAMP}`;
        }

        // 2. Set up the dynamic redirect URL
        // The URL now uses the variable defined at the top (e.g., 'v26.html')
        const targetUrl = NEXT_PAGE_FILE;
        function redirectToTarget() { window.location.href = targetUrl; }

        // --- Redirect to TV app on any activity ---
        
        // Any key press
        document.addEventListener('keydown', redirectToTarget);

        // Any click/tap
        document.body.addEventListener('click', redirectToTarget);

        // Swipe detection
        let touchStartX = 0, touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: true});
        document.addEventListener('touchend', e => {
            let diffX = e.changedTouches[0].clientX - touchStartX;
            let diffY = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) redirectToTarget();
        }, {passive: true});
    </script>
</body>
</html>
