<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="version" content="v27" id="app-version-meta">
    <meta name="author" content="Shadi Kabajah" id="app-author-meta">
    <meta name="date" content="2025-10-17" id="app-date-meta">
  
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">


    <!-- Theme Colors -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">


  <title>Project Saturn</title>

  <style>
    body {
      background: black;
    }
    .svg {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
      background: url('landing.svg') no-repeat center center fixed;
      background-size: contain;
      position: fixed;
      shape-rendering: crispEdges;
      transform: translateZ(0);
      z-index: 10;
    }
    .version {
      position: fixed;
      bottom: 2%;
      color: #bfbfbf;
      font-family: monospace;
      font-size: 9pt;
      z-index: 20;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="svg"></div>
  <p class="version" id="version-display"></p>

  <script>
    // === 1. Read meta tags ===
    const version = document.querySelector('meta[name="version"]')?.content || 'v?';
    const author  = document.querySelector('meta[name="author"]')?.content || '';
    const date    = document.querySelector('meta[name="date"]')?.content || '';

    // === 2. Display footer text ===
    const versionDisplay = document.getElementById('version-display');
    if (versionDisplay) versionDisplay.textContent = `${author} - ${version} - ${date}`;

    // === 3. Redirect setup ===
    const targetUrl = `${version}/index.html`; // e.g., v27.html

    function redirectToTarget() {
      window.location.href = targetUrl;
    }

    // Redirect on click, key press, or swipe
    document.body.addEventListener('click', redirectToTarget);
    document.addEventListener('keydown', redirectToTarget);

    let touchStartX = 0, touchStartY = 0;
    document.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchend', e => {
      const diffX = e.changedTouches[0].clientX - touchStartX;
      const diffY = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) redirectToTarget();
    }, { passive: true });
  </script>
</body>
</html>
