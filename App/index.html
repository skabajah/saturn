<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="version" content="v27" id="app-version-meta">
  <meta name="author" content="Shadi Kabajah" id="app-author-meta">
  <meta name="date" content="2025-10-16" id="app-date-meta">
  <title>Project Saturn</title>

  <style>
    body {
      background: black;
    }
    .svg {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
      background: url('landing.svg') no-repeat center center fixed;
      background-size: contain;
      position: fixed;
      shape-rendering: crispEdges;
      transform: translateZ(0);
      z-index: 10;
    }
    .version {
      position: fixed;
      bottom: 2%;
      color: #bfbfbf;
      font-family: monospace;
      font-size: 9pt;
      z-index: 20;
      text-align: center;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="svg"></div>
  <p class="version" id="version-display"></p>

  <script>
    // Read from meta tags
    const version = document.querySelector('meta[name="version"]')?.content || 'v?';
    const author = document.querySelector('meta[name="author"]')?.content || '';
    const date = document.querySelector('meta[name="date"]')?.content || '';

    // Render the footer line
    const versionDisplay = document.getElementById('version-display');
    if (versionDisplay) {
      versionDisplay.textContent = `${author} - ${version} - ${date}`;
    }
  </script>
</body>
</html>
