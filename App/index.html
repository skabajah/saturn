<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- VERSION CONTROL -->
    <script>
        const APP_VERSION = 'v27';
        const APP_VERSION_2 = '251013.18';
        const NEXT_PAGE_FILE = APP_VERSION + '.html';
        const AUTHOR_NAME = 'Shadi Kabajah';
        const DATE_STAMP = 'Oct 13 2025';
    </script>

    <meta name="version" content="v27" id="app-version-meta">
    <meta name="author" content="Shadi Kabajah">
    <meta name="date" content="2025-10-13">

    <title>Project Saturn</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fustat:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            background: url('1920x1080.png') no-repeat center center fixed;
            background-size: contain;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            background-color: rgba(0,0,0,0.5);
            padding: 40px 20px;
            border-radius: 20px;
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        .english {
            text-align: left;
            direction: ltr;
            font-family: 'Audiowide', monospace;
        }
        .english h1 { font-weight: 800; font-size: 2em; margin: 0 0 10px 0; }
        .english p { font-family: 'Space Grotesk', monospace; font-weight: 200; font-size: 1.1em; margin: 0 0 10px 0; }

        .arabic {
            text-align: right;
            direction: rtl;
            font-family: 'Fustat', serif;
        }
        .arabic h1 { font-weight: 800; font-size: 3em; margin: 0 0 10px 0; }
        .arabic p { font-weight: 200; font-size: 1.5em; margin: 0 0 10px 0; }

        .instruction-row {
            margin-top: 30px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 20px;
        }
        .instruction-row .arabic-instruction { font-family: 'Fustat', serif; font-weight: 200; font-size: 1.3em; margin: 0 0 5px 0; }
        .instruction-row .english-instruction { font-family: 'Space Grotesk', monospace; font-weight: 200; font-size: 0.9em; margin: 0; }

        .version {
            position: fixed;
            bottom: 1em;
            color: gray;
            font-family: monospace;
            font-size: .5em;
        }

        @media (max-width: 900px) {
            body { font-size: 80%; }
        }

        /* Rotate warning overlay */
        #rotate-warning {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            font-family: monospace;
            font-size: 1.5em;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            display: flex;
        }

        #rotate-warning img {
            width: 20vw;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            filter: invert(1); /* makes black icon white */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column english">
            <h1>Project Saturn</h1>
            <p>Free Arabic channels that are publicly accessible.</p>
        </div>

        <div class="column icon">
            <!-- Placeholder for future icon -->
        </div>

        <div class="column arabic">
            <h1>مشروع زحل</h1>
            <p>قنوات عربية مجانية يمكن الوصول إليها علنًا.</p>
        </div>
    </div>

    <div class="instruction-row">
        <p class="arabic-instruction">اضغط أي مفتاح للبدء بالمشاهدة</p>
        <p class="english-instruction">Press any key to start watching</p>
    </div>

    <p class="version" id="version-display"></p>

    <!-- Rotate warning overlay -->
    <div id="rotate-warning">
        <img src="rotate.png" alt="Rotate your device">
        <p>Please rotate your device to landscape</p>
    </div>

    <script>
        // Update meta and version display
        const metaElement = document.getElementById('app-version-meta');
        if (metaElement) metaElement.content = APP_VERSION;

        const versionElement = document.getElementById('version-display');
        if (versionElement) versionElement.textContent = `${AUTHOR_NAME} - ${APP_VERSION}.${APP_VERSION_2} - ${DATE_STAMP}`;

        // Dynamic redirect
        const targetUrl = NEXT_PAGE_FILE;
        function redirectToTarget() { window.location.href = targetUrl; }

        // Key, click, swipe detection
        document.addEventListener('keydown', redirectToTarget);
        document.body.addEventListener('click', redirectToTarget);

        let touchStartX = 0, touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: true});
        document.addEventListener('touchend', e => {
            let diffX = e.changedTouches[0].clientX - touchStartX;
            let diffY = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) redirectToTarget();
        }, {passive: true});

        // Portrait / landscape detection
        function checkOrientation() {
            const warning = document.getElementById('rotate-warning');
            if (window.innerHeight > window.innerWidth) {
                // Portrait → show overlay
                warning.style.display = 'flex';
            } else {
                // Landscape → hide overlay
                warning.style.display = 'none';
            }
        }

        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
    </script>
</body>
</html>
